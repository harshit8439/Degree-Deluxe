<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Degree Deluxe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-image: url(bg3.jpg);background-repeat: no-repeat;background-size: cover;">
    <div class="container">
      <h1 class="heading">Degree Deluxe</h1>
      <div class="temp-container">
        <label for="Celcius">Celcius(°C)</label>
        <input
          onchange="computeTemp(event)"
          type="number"
          name="Celcius"
          id="Celcius"
          class="Celcius"
          placeholder="Enter Temperature"
        />
      </div>
      <div class="temp-container">
        <label for="Fahrenheit">Fahrenheit(°F)</label>
        <input
          onchange="computeTemp(event)"
          type="number"
          name="Fahrenheit"
          id="Fahrenheit"
          class="Fahrenheit"
          placeholder="Enter Temperature"
        />
      </div>
      <div class="temp-container">
        <label for="Kelvin">Kelvin(K)</label>
        <input
          onchange="computeTemp(event)"
          type="number"
          name="Kelvin"
          id="Kelvin"
          class="Kelvin"
          placeholder="Enter Temperature"
        />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
